                                <br/><br/>

                                                </div>
                                            
                                                <div class="modal-body" style='text-align: center;'>
                                                    是否确定退出队伍？
                                                </div>
                                            
                                                <div class="modal-footer">
                                                    <button type="button" class='btn btn-danger' @click="delTeam(item)">确定</button>
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                                </div>
                                        
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal fade" id="addMemModal">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                        
                                                <div class="modal-header">
                                                    <h4 class="modal-title">增加成员</h4>
                                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                </div>
                                            
                                                <div class="modal-body">
                                                    模态框内容..
                                                </div>
                                            
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                                </div>
                                        
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class='row'>
                                <div v-bind:id="getId('showMem',index)" class='collapse container' style='font-size:1.5rem;'>
                                    <div v-for="member in item.mems">
                                        <div class='row'>
                                            <div class='col'>
                                                <div class='teambox'>
                                                    <div class='container'>
                                                        <div class='row'>
                                                            <div class='col'>
                                                                <div style='height:2rem;width:2rem;border-radius:100%;background-color:#f05654;float:left;'></div>
                                                                {{member.name}}
                                                            </div>
                                                            <div class='col'>{{member.mail}}</div>
                                                            <div class='col' style='text-align: right;'>
                                                                <img id='addMem' src='./image/teamManagement/add.png' alt='addMem' style='height:2rem;width:2rem;'/>&nbsp;
                                                                <img id='delTeam' src='./image/teamManagement/del.png' alt='delTeam' style='height:2rem;width:2rem;'/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <br/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
        <br/>
    </div>
</div>
